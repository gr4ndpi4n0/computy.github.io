<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computy's Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .description {
            text-align: center;
            margin: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .button-container .blue {
            background-color: blue;
        }
        .button-container .green {
            background-color: green;
        }
        .discord-info {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Computy's Page</h1>

    <div class="description">
        <p>Hi! I'm a Computer (jk im not),Computy! I play Minecraft bedrock and java.I also code many language. My discord info is mentioned below,You can DM me but not friend me.</p>
    </div>

    <div class="button-container">
        <a href="https://discord.gg/rqdKxjzMnt" class="blue">Discord Server</a>
        <a href="https://github.com/gr4ndpi4n0" class="green">Github Profile</a>
    </div>

    <div class="discord-info" id="discord-info">
        <!-- Discord profile information will be fetched and displayed here -->
    </div>

    <script>
        function fetchDiscordProfile() {
            // Hardcoded Discord profile information
            const discordProfile = {
                username: 'gr4ndpi4n0',
                discriminator: '0',
                avatarUrl: 'https://cdn.discordapp.com/avatars/1102461172101419098/9ed8073dbf3123b0d90764183d28d03f.png'
            };

            const discordInfoDiv = document.getElementById('discord-info');
            discordInfoDiv.innerHTML = `
                <img src="${discordProfile.avatarUrl}" alt="Discord Avatar" style="border-radius: 50%; width: 100px; height: 100px;">
                <p>${discordProfile.username}#${discordProfile.discriminator}</p>
            `;
        }

        fetchDiscordProfile();
    </script>

</body>
